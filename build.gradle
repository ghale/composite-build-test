
//
// These are required because tasks from included builds currently cannot be run from the command line
//

task build {
    dependsOn gradle.includedBuild("consumer").task(":build")
}

task assemble {
    dependsOn gradle.includedBuild("consumer").task(":assemble")
}

task assemble32 {
    dependsOn gradle.includedBuild("consumer").task(":assemble32")
}

task assemble64 {
    dependsOn gradle.includedBuild("consumer").task(":assemble64")
}

task clean {
    dependsOn gradle.includedBuilds*.task(":clean")
}
